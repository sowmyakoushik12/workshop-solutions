<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .faq-item {
            margin-bottom: 10px;
        }
        .faq-question {
            background-color: darkmagenta;
            padding: 10px;
            border: 1px solid #131313;
            border-radius: 5px;
            cursor: pointer;
        }
        .faq-answer {
            display: none;
            padding: 10px;
            border: 1px solid #271d28;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .faq-answer.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frequently Asked Questions</h1>
        <div class="faq-interset">
            <div class="faq-question" onclick="toggleAnswer('answer1')">What  makes you smile?</div>
            <div class="faq-answer" id="answer1">the small things which we see around which close to our hearts.</div>
        <div class="faq-interset">
            <div class="faq-question" onclick="toggleAnswer('answer2')">what brings you a good mood?</div>
            <div class="faq-answer" id="answer2">the positive vibes around me which is made  by our closed ones.</div>
        </div>
        <div class="faq-interset">
            <div class="faq-question" onclick="toggleAnswer('answer3')">what was the best gift recieved?</div>
            <div class="faq-answer" id="answer3">friends.</div>
        </div>
    </div>

    <script>
        function toggleAnswer(answerId) {
            var answerElement = document.getElementById(answerId);
            if (answerElement.classList.contains('show')) {
                answerElement.classList.remove('show');
            } else {
                var allAnswers = document.querySelectorAll('.faq-answer');
                allAnswers.forEach(function(answer) {
                    answer.classList.remove('show');
                });
                answerElement.classList.add('show');
            }
        }
    </script>
</body>
</html>
